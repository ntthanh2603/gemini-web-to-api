      index:
        type: integer
    type: object
  gemini.Content:
    properties:
      parts:
        items:
          $ref: '#/definitions/gemini.Part'
        type: array
      role:
        type: string
    type: object
  gemini.EmbeddingValues:
    properties:
      values:
        items:
          type: number
        type: array
    type: object
  gemini.GeminiEmbedRequest:
    properties:
      content:
        $ref: '#/definitions/gemini.Content'
    type: object
  gemini.GeminiEmbedResponse:
    properties:
