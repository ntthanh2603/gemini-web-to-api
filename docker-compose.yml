services:
  ai-bridges:
    build: .
    image: ai-bridges:latest
    container_name: ai-bridges
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PROVIDER_TYPE=gemini
      # Gemini Configuration
      - GEMINI_1PSID=
      - GEMINI_1PSIDTS=
      - GEMINI_1PSIDCC=
      - GEMINI_REFRESH_INTERVAL=30
    restart: unless-stopped
