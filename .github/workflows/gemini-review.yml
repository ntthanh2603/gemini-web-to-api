name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: google-gemini/gemini-github-review@main
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Please review the changes in this Pull Request.
            Focus on logic errors, security vulnerabilities, and performance optimizations for Go.
            Provide specific suggestions for improvements where necessary.
