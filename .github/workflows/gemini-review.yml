name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI Review
        uses: google-gemini/gemini-github-action@v1.1.0
        with:
          api-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-flash"
          prompt: |
            Please review the changes in this Pull Request.
            Focus on logic errors, security vulnerabilities, and performance optimizations for Go.
            Provide specific suggestions for improvements where necessary.
