host: localhost:3000
info:
  contact: {}
  description: WebAI-to-API service for Go - Convert web-based AI services to REST
    APIs
  title: AI Bridges API
  version: "1.0"
paths:
  /v1/chat/completions:
    post:
      consumes:
      - application/json
      description: Accepts requests in OpenAI format
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openai.ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/openai.ChatCompletionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/openai.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/openai.ErrorResponse'
      summary: OpenAI-compatible chat completions
      tags:
      - OpenAI Compatible
  /v1/embeddings:
    post:
      consumes:
      - application/json
      description: Converts input text to vector embeddings (Placeholder)
      parameters:
      - description: Embeddings request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openai.EmbeddingsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/openai.EmbeddingsResponse'
      summary: Create embeddings
      tags:
      - OpenAI Compatible
  /v1/models:
    get:
      consumes:
      - application/json
      description: Returns a list of models supported by this server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/openai.ModelListResponse'
      summary: List models
      tags:
      - OpenAI Compatible
  /v1beta/models:
    get:
      description: Returns models supported by the Gemini provider
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gemini.GeminiModelsResponse'
      summary: List Gemini Models (v1beta)
      tags:
      - Gemini v1beta
  /v1beta/models/{model}:embedContent:
    post:
      consumes:
      - application/json
      description: Returns vector embeddings for the provided content
      parameters:
      - description: Model name
        in: path
        name: model
        required: true
        type: string
      - description: Embed request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/gemini.GeminiEmbedRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gemini.GeminiEmbedResponse'
      summary: Embed Content (v1beta)
      tags:
      - Gemini v1beta
  /v1beta/models/{model}:generateContent:
    post:
      consumes:
      - application/json
      description: Compatible with official Google Gemini API
      parameters:
      - description: Model name
        in: path
        name: model
        required: true
        type: string
      - description: Gemini request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/gemini.GeminiGenerateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gemini.GeminiGenerateResponse'
      summary: Generate Content (v1beta)
      tags:
      - Gemini v1beta
  /v1beta/models/{model}:streamGenerateContent:
    post:
      consumes:
      - application/json
      description: Returns a stream of JSON chunks (standard Gemini format)
      parameters:
      - description: Model name
        in: path
        name: model
        required: true
        type: string
      - description: Gemini request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/gemini.GeminiGenerateRequest'
      produces:
      - application/json
      responses: {}
      summary: Stream Generate Content (v1beta)
      tags:
      - Gemini v1beta
swagger: "2.0"
