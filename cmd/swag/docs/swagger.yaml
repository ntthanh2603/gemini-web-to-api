basePath: /
definitions:
  models.Candidate:
    properties:
      content:
        $ref: '#/definitions/models.Content'
      finishMessage:
        type: string
      finishReason:
        type: string
      index:
        type: integer
    type: object
  models.ChatCompletionRequest:
    properties:
      max_tokens:
        type: integer
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      model:
        type: string
      stream:
        type: boolean
      temperature:
        type: number
    type: object
  models.ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/models.Choice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/models.Usage'
    type: object
  models.Choice:
    properties:
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/models.Message'
    type: object
  models.ConfigContent:
    properties:
      text:
        type: string
      type:
        description: '"text"'
        type: string
    type: object
  models.Content:
    properties:
      parts:
        items:
          $ref: '#/definitions/models.Part'
        type: array
      role:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      code:
        type: string
      error:
        description: Can be string or map[string]interface{}
      type:
        type: string
    type: object
  models.GeminiGenerateRequest:
    properties:
      contents:
        items:
          $ref: '#/definitions/models.Content'
        type: array
      generationConfig:
        $ref: '#/definitions/models.GenerationConfig'
      safety_settings:
        items:
          additionalProperties:
            type: string
          type: object
        type: array
    type: object
  models.GeminiGenerateResponse:
    properties:
      candidates:
        items:
          $ref: '#/definitions/models.Candidate'
        type: array
      usageMetadata:
        $ref: '#/definitions/models.UsageMetadata'
    type: object
  models.GeminiModel:
    properties:
      description:
        type: string
      displayName:
        type: string
      name:
        type: string
      supportedGenerationMethods:
        items:
          type: string
        type: array
      version:
        type: string
    type: object
  models.GeminiModelsResponse:
    properties:
      models:
        items:
          $ref: '#/definitions/models.GeminiModel'
        type: array
    type: object
  models.GenerationConfig:
    properties:
      maxOutputTokens:
        type: integer
      temperature:
        type: number
      topK:
        type: integer
      topP:
        type: number
    type: object
  models.InlineData:
    properties:
      data:
        type: string
      mimeType:
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      role:
        type: string
    type: object
  models.MessageRequest:
    properties:
      max_tokens:
        type: integer
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      model:
        type: string
      stream:
        type: boolean
      system:
        type: string
    type: object
  models.MessageResponse:
    properties:
      content:
        items:
          $ref: '#/definitions/models.ConfigContent'
        type: array
      id:
        type: string
      model:
        type: string
      role:
        description: '"assistant"'
        type: string
      stop_reason:
        type: string
      type:
        description: '"message"'
        type: string
      usage:
        $ref: '#/definitions/models.Usage'
    type: object
  models.ModelData:
    properties:
      created:
        type: integer
      created_at:
        type: integer
      display_name:
        type: string
      id:
        type: string
      object:
        type: string
      owned_by:
        type: string
      type:
        type: string
    type: object
  models.ModelListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.ModelData'
        type: array
      object:
        type: string
    type: object
  models.Part:
    properties:
      inlineData:
        $ref: '#/definitions/models.InlineData'
      text:
        type: string
    type: object
  models.Usage:
    properties:
      completion_tokens:
        type: integer
      input_tokens:
        type: integer
      output_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  models.UsageMetadata:
    properties:
      candidatesTokenCount:
        type: integer
      promptTokenCount:
        type: integer
      totalTokenCount:
        type: integer
    type: object
host: localhost:3000
info:
  contact: {}
  description: "\U0001F680 High-performance WebAI-to-API gateway. Seamlessly bridge
    Google Gemini into standardized OpenAI, Anthropic (Claude), and Google Native
    REST APIs."
  title: AI Bridges API
  version: "1.0"
paths:
  /claude/v1/messages:
    post:
      consumes:
      - application/json
      description: Accepts requests in Anthropic Claude format
      parameters:
      - description: Message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.MessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Claude-compatible chat
      tags:
      - Claude Compatible
  /claude/v1/messages/count_tokens:
    post:
      consumes:
      - application/json
      description: Estimates token count for a Claude request
      parameters:
      - description: Message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.MessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Count tokens
      tags:
      - Claude Compatible
  /claude/v1/models:
    get:
      consumes:
      - application/json
      description: Returns a list of Claude models
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ModelListResponse'
      summary: List Claude models (Internal)
      tags:
      - Claude Compatible
  /claude/v1/models/{model_id}:
    get:
      consumes:
      - application/json
      description: Returns a specific Claude model by ID
      parameters:
      - description: Model ID
        in: path
        name: model_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ModelData'
      summary: Get Claude model by ID
      tags:
      - Claude Compatible
  /gemini/v1beta/models:
    get:
      description: Returns models supported by the Gemini provider
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GeminiModelsResponse'
      summary: List Gemini Models (v1beta)
      tags:
      - Gemini v1beta
  /gemini/v1beta/models/{model}:generateContent:
    post:
      consumes:
      - application/json
      description: Compatible with official Google Gemini API
      parameters:
      - description: Model name
        in: path
        name: model
        required: true
        type: string
      - description: Gemini request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GeminiGenerateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GeminiGenerateResponse'
      summary: Generate Content (v1beta)
      tags:
      - Gemini v1beta
  /gemini/v1beta/models/{model}:streamGenerateContent:
    post:
      consumes:
      - application/json
      description: Returns a stream of JSON chunks (standard Gemini format)
      parameters:
      - description: Model name
        in: path
        name: model
        required: true
        type: string
      - description: Gemini request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GeminiGenerateRequest'
      produces:
      - application/json
      responses: {}
      summary: Stream Generate Content (v1beta)
      tags:
      - Gemini v1beta
  /openai/v1/chat/completions:
    post:
      consumes:
      - application/json
      description: Accepts requests in OpenAI format
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChatCompletionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: OpenAI-compatible chat completions
      tags:
      - OpenAI Compatible
  /openai/v1/models:
    get:
      consumes:
      - application/json
      description: Returns a list of models supported by the OpenAI-compatible API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ModelListResponse'
      summary: List OpenAI models
      tags:
      - OpenAI Compatible
swagger: "2.0"
